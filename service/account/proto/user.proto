syntax = "proto3";
option go_package="./;proto";
package proto;

service UserService {
    rpc Signup(ReqSignup) returns (RespSIgnup){}
    // rpc Sigin(ReqSignin) returns (RespSigin){}
}


message ReqSignup {
    string username = 1;
    string password = 2;
}


message RespSIgnup {
    int32 code = 1;
    string message = 2;
}